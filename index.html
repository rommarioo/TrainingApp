<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>App</title>
  </head>
  <body>
    <div class="screen">
      <h1>Training App</h1>
      <a href="#" class="start" id="start">Start</a>
    </div>
    <div class="screen">
      <h1>Select time</h1>
      <ul class="time-select-list">
        <li>
          <button class="time-select-button" data-time="10">10 sec</button>
        </li>
        <li>
          <button class="time-select-button" data-time="20">20 sec</button>
        </li>
        <li>
          <button class="time-select-button" data-time="30">30 sec</button>
        </li>
        <li>
          <button class="time-select-button" data-time="40">40 sec</button>
        </li>
      </ul>
    </div>
    <div class="screen">
      <h2>Time <span id="time">00:00</span></h2>
      <div class="board"></div>
      <button type="button" onClick="window.location.reload()">
        Reload Page
      </button>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
